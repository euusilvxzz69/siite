<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site de Fotos</title>
    <style>
        /* Estilos b√°sicos para o layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #666;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #999;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            margin: 10px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site de Fotos</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Galeria</a>
        <a href="#">Contato</a>
    </nav>
    <div class="gallery">
        <img src="imagem 1.jpeg" alt="Foto 1">
        <img src="imagem 2.jpg" alt="Foto 2">
        <img src="imagem 3.jpeg" alt="Foto 3">
        <img src="IMAGEM 4.gif" alt="Foto 3">
        <!-- Adicione mais fotos aqui -->
    </div>
</body>
</html>
